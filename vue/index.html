<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <title>Exemplo Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="nome"/>
        <p>Ol√° {{nome}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    nome: 'Glaydson',
                }
            }
        })
    </script>
</body>
</html>
